<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripPlanner - Planning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>TripPlanner</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="#">Destinasi</a></li>
                <li><a href="planning.html">Planning</a></li>
            </ul>
        </nav>
    </header>

    <!-- Planning Section -->
    <section class="planning">
        <h2>Rencanakan Mencoba </h2>
        
        <!-- Form Itinerary -->
        <div class="itinerary-form">
            <label for="trip-name">Nama Perjalanan:</label>
            <input type="text" id="trip-name" placeholder="Misal: Liburan ke Bali" required>
            
            <label for="start-date">Tanggal Keberangkatan:</label>
            <input type="date" id="start-date" required>
            
            <label for="days">Jumlah Hari:</label>
            <input type="number" id="days" min="1" max="30" placeholder="Masukkan jumlah hari" required>
            
            <label for="hotel">Hotel:</label>
            <input type="text" id="hotel" placeholder="Masukkan nama hotel">
            
            <label for="culinary">Kuliner:</label>
            <input type="text" id="culinary" placeholder="Masukkan tempat kuliner">
            
            <label for="destination">Tempat Wisata:</label>
            <input type="text" id="destination" placeholder="Masukkan tempat wisata">
            
            <label for="transportation">Transportasi:</label>
            <input type="text" id="transportation" placeholder="Masukkan jenis transportasi">
            
            <label for="preferences">Preferensi Aktivitas:</label>
            <select id="preferences">
                <option value="adventure">Petualangan</option>
                <option value="culture">Budaya</option>
                <option value="relax">Santai</option>
                <option value="culinary">Kuliner</option>
            </select>

            <button id="addItineraryBtn">Tambah Itinerary</button>
        </div>

        <!-- Itinerary List in Table Format -->
        <div class="itinerary-container">
            <h3>Itinerary Perjalanan</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nama Perjalanan</th>
                        <th>Tanggal</th>
                        <th>Hari</th>
                        <th>Hotel</th>
                        <th>Kuliner</th>
                        <th>Wisata</th>
                        <th>Transportasi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="itinerary-list">
                    <!-- Data itinerary akan dimasukkan di sini oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
